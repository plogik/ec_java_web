<!DOCTYPE html>
<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="layouts/main">
<head>
    <meta charset="UTF-8">
    <title th:text="#{registration.title}">Register</title>
</head>
<body>
<div class="row" layout:fragment="content">
    <div class="col-sm-6">
        <form method="POST" th:object="${registrationForm}">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" th:value="*{email}" class="form-control" id="email" name="email" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                <span class="help-block alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
            </div>
            <div class="form-group">
                <label for="fullName">Name</label>
                <input type="text" th:value="*{fullName}" class="form-control" id="fullName" name="fullName" placeholder="Enter your name">
                <span class="help-block alert alert-danger" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">Fel fel</span>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                <span class="help-block alert alert-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm password</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm password">
                <span class="help-block alert alert-danger" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></span>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
    <div class="col-sm-6">
        &nbsp;
    </div>
</div>
</body>
</html>
